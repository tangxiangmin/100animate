<!DOCTYPE html>
<!--说明-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			.layer {
				width: 100vw;
				height: 100vh;
				position: fixed;
				left: 0;
				top: 0;
				background: rgba(0,0,0,0.5);
				display: none;
			}
			.alert {
				width: 200px;
				height: 200px;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<h1>随意点击拖动</h1>
		<p>
			<a href="../_old.html">返回主菜单</a>
		</p>
		<p>存在的BUG是只能在服务器环境下运行</p>
		<div class="wrap">
			<iframe src="55-1.html"></iframe>
		</div>
		<div class="layer">
			<div class="alert">我是弹窗</div>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(".alert").on("click",function(){
				$(".layer").hide();
			})
		</script>
	</body>
</html>
