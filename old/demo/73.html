<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			.box {
				display: inline-block;
				margin: 10px;
				
				width: 50px;
				height: 50px;
				line-height: 50px;
				color: #fff;

				background: #0099CC;
				text-align: center;
				cursor: pointer;
			}
			.box.active {
				background: red;
			}
		</style>
	</head>
	<body>
		<h1>石头剪刀布</h1>
		<p>
			<a href="../_old.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<p>选择你的手势</p>
			<div>
				<div class="box " data-role="石头">石头</div>
				<div class="box " data-role="剪刀">剪刀</div>
				<div class="box " data-role="布">布</div>
			</div>
			<div>总计得分：<span class="score"></span></div>
			
			<div class="result"></div>

			
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				var hand = ["石头","剪刀","布"];
				var score = 0;
				$(".box").on("click",function(){
					$(this).addClass("active").siblings().removeClass("active");
					var choice = $(this).attr("data-role");
					var computer = hand[Math.floor(Math.random()*3)];
					var res = "";
					if ( (choice == "石头" && computer == "布") || (choice == "剪刀" && computer == "石头") || (choice == "布" && computer == "剪刀")){
						res = "你输了";
						score--;
					}else if((choice == "布" && computer == "石头") || (choice == "石头" && computer == "剪刀") || (choice == "剪刀" && computer == "布")) {
						res = "你赢了";
						score++;
					}else {
						res = "平局"
					}
					$(".score").text(score);
					$(".result").text("您选择了"+choice+"，电脑选择了"+computer+"，"+res)
				})
			})
		</script>
	</body>
</html>
