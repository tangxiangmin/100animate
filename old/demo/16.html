<!DOCTYPE html>
<!--说明-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
		.box { width: 240px ; margin: 0 auto; }
			.box ul{ 
				position: relative;
				width: 200px; height: 540px;margin: 10px -80px; overflow: hidden;
				border: 1px solid red; 
			}
			.box li { 
				position: absolute; left: 0;
				list-style: none; width: 100%; height: 100px;
			 	background: yellow;
			}
		</style>
	</head>
	<body>
		<h1>随意点击拖动</h1>
		<p>
			<a href="../_old.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<div class="box">
				<button id="up">UP</button>
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li>10</li>
				</ul>
				<button id="down">Down</button>
				
			</div>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			var $height = $(".box li").height();
			var $size = $('.box li').size()-1;
			$(".box li").each(function(){
				$(this).css({"top":$(this).height()*$(this).index()*1.1+"px"})
			})
			var timer = null;
			$("#up").on("mousedown",function(){
				timer = setInterval(function(){
					if (parseInt($(".box li:eq("+$size+")").css("top")) <= $(".box ul").height() - $height){
						alert("行行好吧，不能再往上了！");
						clearInterval(timer);
					}
					$(".box li").css({"top":"-=1px"})
				},10)
			}).on("mouseup",function(){
				clearInterval(timer);
			})
			$("#down").on("mousedown",function(){
				
				timer = setInterval(function(){
					if ($(".box li:eq(0)").css("top") == "0px"){
						alert("行行好吧，不能再往下了！");
						clearInterval(timer);
					}
					$(".box li").css({"top":"+=1px"})
				},10)
			}).on("mouseup",function(){
				clearInterval(timer);
			})
			
		</script>
	</body>
</html>
