<!DOCTYPE html>
<!--
	作者：tangxiangmin@126.com
	时间：2016-08-18
	描述：通过检测屏幕大小来设置响应式导航栏
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			nav { overflow: hidden; background: #ccc; }
			nav * { margin: 0 ; padding: 0;}
			.nav-brand { width: 100px;height: 100%; float: left;  line-height: 50px; text-align: center;}
			.nav-menu { float: right; width: 50px; height: 50px; background: blue; margin: 0 25px; text-align: center;}
			@media only screen and (max-width: 600px) {
				.nav-bar {
					display: none;
				}
				.nav-bar {
					width: 100%;
					overflow: hidden;
					line-height: 30px;
					padding-left: 20px;
				}
			}
			@media only screen and (min-width: 600px) {
				.nav-menu {
					display: none;
				}
				.nav-bar {
					padding-left: 200px;
				}
				.nav-bar li {
					float: left;
					width: 100px;
					line-height: 50px;
				}
				
			}
		</style>
	</head>
	<body>
		<nav>
			<h1 class="nav-brand">橙红年代</h1>
			<div class="nav-menu"></div>
			<ul class="nav-bar">
				<li>主页</li>
				<li>学习</li>
				<li>生活</li>
				<li>关于</li>
			</ul>
			
		</nav>
		<h1>响应式导航栏</h1>
		<p>
			<a href="../_old.html">返回主菜单</a>
		</p>
		
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(".nav-menu").on("click",function(){
				$(".nav-bar").stop().slideToggle();
			})
		</script>
	</body>
</html>
