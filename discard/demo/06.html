<html>
	<head>
		<meta charset="UTF-8">
		<title>分数增加</title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			.wrap { 
				width: 600px; height: 50px; 
				margin:100px auto; position: relative; border: 1px solid red;
				line-height: 50px; text-align: center; color: blue;
			}
			.wrap li { 
				position: absolute; 
				height: 50px;width: 50px; 
				
			}
		</style>
	</head>
	<body>
		<h1>分数增加</h1>
		<p>
			<a href="../_old.html">返回主菜单</a>
		</p>
		
		<ul class="wrap"></ul>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				(function(){
					for ( var i = 0; i < 10; ++i){
						var $li = $("<li>+"+(i+1)+"</li>");
						$li.appendTo($(".wrap"));
					}
					$(".wrap li").each(function(){
						$(this).css({"left":$(this).index()*60})
					})
				})();
				
				$(".wrap").on("click",function(){
					var timer = null;
					var $index = 0;
					timer = setInterval(function(){
						//console.log($(".wrap li").eq($index).text());
						$(".wrap li").eq($index).stop().animate({"top":"-60px","opacity":0},500);
						$index++;
						if ($index == $(".wrap li").size()){
							clearInterval(timer);
							var oneTimer = setTimeout(function(){
								$(".wrap li").remove();
								$(".wrap").text("一个关于定时器的简单应用")
								clearTimeout(oneTimer);
							},1000)
							
						}
					},100)
					
				})
				
			})
		</script>
	</body>
</html>
