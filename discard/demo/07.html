<!DOCTYPE html>
<!--说明-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			.evaluate { 
				width: 500px; margin: 100px auto; padding: 10px;
				background: #fff;
			}
			.eva-item { margin-bottom: 10px; overflow: hidden;}
			.eva-left { height: 36px; float: left; width: 100px; line-height: 36px;}
			.eva-right { float: left;}
			.eva-right span { 
				display: inline-block; width: 36px; height: 36px; 
				background: url(../assets/img/star.png) no-repeat -40px 0;
				transition: all .2s linear;
			}
		</style>
	</head>
	<body>
		<h1>随意点击拖动</h1>
		<p>
			<a href="../_old.html">返回主菜单</a>
		</p>
		
		<div>
			
			<ul class="evaluate">
				<li class="eva-item">
					<div class="eva-left">店铺评价</div>
					<div class="eva-right">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
				</li>
				<li class="eva-item">
					<div class="eva-left">客服评价</div>
					<div class="eva-right">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
				</li>
				<li class="eva-item">
					<div class="eva-left">商品评价</div>
					<div class="eva-right">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
				</li>
				<li class="eva-item">
					<div class="eva-left">售后评价</div>
					<div class="eva-right">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
				</li>
			</ul>
			<p>点击进行评分</p>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(".eva-right span").on("click",function(){
				$num = $(this).index();
				$size = $(this).parent().find("span").size();
				for (var i = 0; i <= $num; ++i){
					$(this).parent().find("span").eq(i).css({"background":"url(../img/star.png) no-repeat 0 0"});
				}
				for (var i = $num+1; i < $size; ++i){
					$(this).parent().find("span").eq(i).css({"background":"url(../img/star.png) no-repeat -40px 0"});
				}
			})
		</script>
	</body>
</html>
