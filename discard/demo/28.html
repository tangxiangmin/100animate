<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			.wrap {
		 		height:100px;width: 400px;border: 1px solid blue;position: relative;overflow: hidden;
		 		margin: 200px auto;
		 	}
			ul {
				width: 1200px;height: 100px;position: absolute;
				left: 0;
				top: 0;
			}
			li {
				float: left;
				width: 400px;
				height: 100px;
				color: #fff;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h1>滑动图片1</h1>
		<p>
			<a href="../_old.html">返回主菜单</a>
		</p>
		<p>鼠标往左右滑动可查看效果</p>
		<div class="wrap">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
			// init
			$("li").each(function(){
				var index = $(this).index();
				$(this).css({"background":"#"+(index*333+200)});
			})
			//tab
			tab($("ul")); 
			function tab(obj){
				var w = obj.parent().width();
				var dir = 0;
				var flagL = true;
				var flagR = true;
				obj.on("mousedown",function(e){
					var startPoint = e.pageX;
					$(document).on("mousemove",function(e){
						dir = e.pageX - startPoint;
						checkPos();
					}).on("mouseup",function(){
						$(this).off();

						if (dir < 0 && flagL) {
							obj.animate({"left":"-="+w+"px"},500);
						}else if(dir > 0 && flagR) {
							obj.animate({"left":"+="+w+"px"},500);
						}else {
							console.log("end!");
						} 
					})
					return false;
				})
				function checkPos(){
					// var r = parseInt(obj.css("right"));
					var l = parseInt(obj.css("left"));
					// 由于移动端存在BUG，改用如下计算r进行边界检测
					var r = -2*w - l;
					r>=0?flagL=false:flagL=true;
					l>=0?flagR=false:flagR=true;
				}
			}
		})
		</script>
	</body>
</html>
