<!DOCTYPE html>
<!--说明-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			.box,.box2 { 
				width: 100px; height: 24px;line-height: 24px; text-align: center;
				transition: all 0.5s ease; 
				-webkit-transition: all 0.5s ease;
			}
			.box2 {	
				margin-top: -12px;
				transform: rotate3d(1,0,0,-90deg);
				-webkit-transform: rotate3d(1,0,0,-90deg);
			};
		</style>
	</head>
	<body>
		<h1>翻转文字</h1>
		<p>
			<a href="../_old.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<ul>
				<li>
					<a href="javascript:;"><div class="box">我是前端小白</div></a>
					<a href="javascript:;"><div class="box2">我是前端小白</div></a>
				</li>
			</ul>
			
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$(".box").on("mouseover",function(){
					$(this).css({"transform":"rotate3d(1,0,0,90deg)","-webkit-transform":"rotate3d(1,0,0,90deg)"});
					$(".box2").css({"transform":"rotate3d(1,0,0,0deg)","-webkit-transform":"rotate3d(1,0,0,0deg)"});
				})
				$(".box2").on("mouseout",function(){
					$(".box").css({"transform":"rotate3d(1,0,0,0deg)","-webkit-transform":"rotate3d(1,0,0,0deg)"});
					$(".box2").css({"transform":"rotate3d(1,0,0,-90deg)","-webkit-transform":"rotate3d(1,0,0,-90	deg)"});
				});
			})
		</script>
	</body>
</html>
