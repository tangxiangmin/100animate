<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			html, body { height: 100%;}
			.wrap {height: 100%; margin-bottom: 20px; background: yellow;}
			.btn {
				position: fixed;right: 50px;bottom: 50px;
				width: 50px; height: 50px; 
				font-size: 12px;line-height: 50px; 
				background: #00BFFF; border-radius: 10px;
				cursor: pointer;
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>返回顶部</h1>
		<p>
			<a href="../_old.html">返回主菜单</a>
		</p>
		<p>鼠标往下滚动直至出现返回按钮</p>
		<div class="wrap">1</div>
		<div class="wrap">2</div>
		<div class="wrap">3</div>
		<div class="btn">返回顶部</div>
		<!--华丽丽的分割线-->
		<!--此外也可以在标签属性中直接使用pattern=""来添加正则，浏览器会自动显示弹窗-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				var h = window.screen.height;
				$(document).on("scroll",function(){
					if ($(this).scrollTop()>= h/3){
						$(".btn").show();
					}else {
						$(".btn").hide();
					}
				})
				//暂时只设置了线性的速度，可以通过动态的减少量来实现非线性的返回动画
				$(".btn").on("click",function(){
					var t = $(document).scrollTop(); 
					var timer = setInterval(function(){
						t -= 20;
						$(document).scrollTop(t);
						if (t <= 0){
							clearInterval(timer);
						}
					},1)
				})
			})
		</script>
	</body>
</html>
