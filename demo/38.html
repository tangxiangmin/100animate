	<body>
		<h1>魂斗罗彩蛋</h1>
		<p>

		<p>
			还记得魂斗罗中的秘籍吗？<br />
			上上下下左右左右BABA，<br />
			试一试吧
		</p>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				var arr = [];
				$(document).on("keyup",function(e){
					//left:37
					//up:38
					//right:39
					//down:40
					//a:66
					//b:65
					arr.push(e.keyCode);
					if (arr.length == 12 && arr.join(".") == "38.38.40.40.37.39.37.39.66.65.66.65"){
						alert("你现在有30条命了！欢迎来到魂斗罗");
					}
					
				})
			})
		</script>
