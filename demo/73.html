<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css"/>
		<style rel="stylesheet">
			.box {
				display: inline-block;
				margin: 10px;
				
				width: 50px;
				height: 50px;
				line-height: 50px;
				color: #fff;

				background: #0099CC;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h1>石头剪刀布</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<p>选择你的手势</p>
			<div>
				<div class="box " data-role="石头">石头</div>
				<div class="box " data-role="剪刀">剪刀</div>
				<div class="box " data-role="布">布</div>
			</div>
			<div class="result"></div>
			
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				var hand = ["石头","剪刀","布"];
				var num = Math.floor(Math.random()*3);
				$(".box").on("click",function(){
					var choice = $(this).attr("data-role");
					$(".result").text("您选择了"+choice+",电脑选择了"+hand[num])
				})
			})
		</script>
	</body>
</html>
