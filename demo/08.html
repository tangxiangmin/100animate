<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			.wrap { width: 600px;}
			.tab { overflow: hidden;}
			.tab li { float: left; width: 200px; text-align: center; line-height: 30px; cursor: pointer;}
			.active { border-bottom: 2px solid red;}
			.section { width: 600px; height: 400px; }
			.section:nth-of-type(1) {display: block;background: gray;}
			.section:nth-of-type(2) {display: none;background: green;}
			.section:nth-of-type(3) {display: none;background: yellow;}
		</style>
	</head>
	<body>
		<h1>选项卡切换</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<ul class="tab">
				<li class="active">选项一</li>
				<li>选项二</li>
				<li>选项三</li>
			</ul>
			<div>
				<div class="section">内容1</div>
				<div class="section">内容2</div>
				<div class="section">内容3</div>
			</div>
		</div>
		
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$(".tab li").on("click",function(){
					var $num = $(this).index();
					$(this).addClass("active").siblings().removeClass("active");
					$(".section").eq($num).show().siblings().hide();
				})
			})
		</script>
	</body>
</html>
