<!DOCTYPE html>
<!--
	作者：tangxiangmin@126.com
	时间：2016-07-16
	描述：动态设置正方形，根据宽度设置高度
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css"/>
		<style rel="stylesheet">
			.wrap { width: 50%;}
			.box { width: 20%; background: red;}
			.box2 { width: 30vw; height: 30vw; background: blue;}
		</style>
	</head>
	<body>
		<h1>动态设置正方形</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<div class="box"></div>
			<div class="box2"></div>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				//本来不应该利用JS来过多的控制CSS样式，但是由于项目的需要必须制作适应屏幕大小的正方形块，目前只会这种JS方法，不知道CSS有没有设置宽高相等的属性
				var w = $(".box").width();
				$(".box").css({"height":w});
				//这个样式并不是响应式
				//7.20注，今天知道了有CSS3新单位属性vw和vh可以完美解决
			})
		</script>
	</body>
</html>
