<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css" />
		<style rel="stylesheet">
			.circle {
				position: relative;
				border: 10px solid rgba(255, 0, 0, 0.1);
				border-bottom: 10px solid rgba(255, 0, 0, 1);
				-webkit-animation: r 1.1s infinite linear;
				animation: rotate 1.1s infinite linear;
			}
			
			.circle,
			.circle:after {
				border-radius: 50%;
				width: 100px;
				height: 100px;
			}
			
			@-webkit-keyframes rotate {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
			
			@keyframes rotate {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
		</style>
	</head>

	<body>
		<h1>旋转的圆环</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">	
			<div class="circle"></div>
		</div>
		<!--华丽丽的分割线-->

		<script>
		</script>
	</body>

</html>
