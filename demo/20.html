<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css"/>
		<style rel="stylesheet">
			.countdown { 
				display: inline-block;vertical-align: middle;
				margin: 10px;
				font-size: 60px;
				color: red;
			}
			.pause { width: 50px; height: 50px; margin: 50px auto ;background: #00BFFF;border-radius: 10px; line-height: 50px; text-align: center;}
		</style>
	</head>
	<body>
		<h1>页面自动跳转</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<p>再过<span class="countdown">10</span>秒将自定跳转回主页，点击按钮可暂停跳转...</p>
			<div class="pause">
				PASUE
			</div>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){

				var flag = true;
				var time = 10;

				var timer = null;
				var stop = null;
				function countdown(){
					stop = setTimeout(function(){
						window.location = "../index.html";
					},time*1000);
					timer = setInterval(function(){
						time--;
						if (time == 0){
							clearInterval(timer);
						}
						$(".countdown").text(time);
					},1000)
			
				}
				function pasue(){
					clearTimeout(stop);
					clearInterval(timer);
				
				}
				
				countdown();
				$(".pause").on("click",function(){
					if (flag){
						pasue();
						flag = false;
						return;
					}else {
						countdown();
						flag = true;
					}
				});
				
			})
		</script>
	</body>
</html>
