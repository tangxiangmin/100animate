<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css"/>
		<style rel="stylesheet">
			li {
				width: 600px;
				height: 60px;
				transition: all linear .5s;
				text-align: center;
				line-height: 60px;
				cursor: pointer;
			}
			
			.in {
				-webkit-transform: rotate3d(1,0,0,-90deg) ;
				transform: rotate3d(1,0,0,-90deg) ;
			}
			.out {
				-webkit-transform: rotate3d(1,0,0,90deg) ;
				
				transform: rotate3d(1,0,0,90deg) ;
			}

		</style>
	</head>
	<body>
		<h1>XXX</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
		<ul class="t-list">
			<li>测试1</li>
			<li>测试1</li>
			<li>测试1</li>
			<li>测试1</li>
			<li>测试1</li>
		</ul>
			
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$("li").each(function(){
					$(this).css({"background":"#"+Math.floor(Math.random()*899+100)})
				})
				
				var flag = true;
				$("li").on("click",function(){
					console.log(flag);
					if (flag){
						$(this).nextAll().each(function(index){
							if (index/2){
								$(this).css({"transform":"translateY(-"+(index+1)*30+"px) rotate3d(1,0,0,-90deg)"});
							}else {
								$(this).css({"transform":"translateY(-"+(index+1)*30+"px) rotate3d(1,0,0,90deg)"});
							}
						})
					}else {
						$(this).nextAll().each(function(index){
							if (index/2){
								$(this).css({"transform":"translateY("+(index+1)*30+"px) rotate3d(1,0,0,90deg)"});
							}else {
								$(this).css({"transform":"translateY("+(index+1)*30+"px) rotate3d(1,0,0,-90deg)"});
							}
						})
					}
					flag = !flag;
					
//					$(this).nextAll().each(function(index){
//						$(this).css({"transform":"translateY(-"+index*30+"px) rotate3d(1,0,0,-90deg)"});
//					})


				})
				
			})
		</script>
	</body>
</html>
