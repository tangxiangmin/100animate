<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css"/>
		<style rel="stylesheet">

		</style>
	</head>
	<body>
		<h1>背景音乐</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<p>点击页面可切换暂停或者播放状态</p>
			<audio controls="controls" height="100" width="100" hidden="true" autostart="true" loop="true" id="bgMusic">
			  <source src="../music/Tobu - Colors.mp3" type="audio/mp3"/>
			</audio>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				//由于autostart无法生效，因此调用audio标签的play事件播放。
				$("#bgMusic")[0].play();
				
				var start = true;
				$(document).on("click",function(){
					start = !start;
					
					if (start){
						$("#bgMusic")[0].play();
					}else {
						$("#bgMusic")[0].pause();
					}
				})
			})
		</script>
	</body>
</html>
