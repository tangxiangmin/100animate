<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css"/>
		<style rel="stylesheet">
			.div1 {width:350px;height:100px;padding:10px;border:1px solid #aaaaaa;}
		</style>
	</head>
	<body>
		<h1>HTML5拖拽</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
		
			<div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			<div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			<img id="drag1" src="../img/1.jpg" draggable="true" ondragstart="drag(event)"  height="100">
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			function allowDrop(ev) {
			    ev.preventDefault();
			}
			
			function drag(ev) {
			    ev.dataTransfer.setData("Text",ev.target.id);
			}
			
			function drop(ev) {
			    ev.preventDefault();
			    var data=ev.dataTransfer.getData("Text");
			    ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</body>
</html>
