<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			
		</style>
	</head>
	<body>
		<h1>闪烁的文字</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<p>我们的征途是星辰大海，长路漫漫，一往无前。</p>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				var newArr = [];
				$(".wrap p").text().split("").forEach(function(val){
					var s="<span>"+val+"</span>";
					newArr.push(s);
				})
				var str = newArr.join("").replace(/[,]/,"");
				$(".wrap p").html(str);
				
				var timer = setInterval(function(){
					$(".wrap p").find("span").each(function(){
					var num = Math.floor(Math.random()*900 + 100);
					$(this).css({"color":"#"+num});
				})
				},200);
			})
		</script>
	</body>
</html>
