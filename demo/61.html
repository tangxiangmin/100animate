<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			
		</style>
	</head>
	<body>
		<h1>长按特效</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<div class="btn">长按</div>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				var s = 0;
				$(".btn").on("mousedown",function(){
					var start = new Date();
					s = start.getTime();
				}).on("mouseup",function(){
					
					var end = new Date();
					var e = end.getTime();
					var during = (e - s)/1000;
					if (during > 0.5){
						alert("你才摁了我"+during+"秒，太弱了")
					}
				})
			})
		</script>
	</body>
</html>
