<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/style.css" />
    <style rel="stylesheet">

    </style>
</head>

<body>
    <h1>XXX</h1>
    <p>
        <a href="../index.html">返回主菜单</a>
    </p>
    <div class="wrap">
        <p>测试文字测试文字</p>
        <button id="cancel">取消所有事件</button>
    </div>
    <!--华丽丽的分割线-->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>

    document.addEventListener("contextmenu",function(e){
    	e = e || event;
    	alert("禁止查看源码");
      	e.preventDefault();
    })
    document.addEventListener("keydown",function(e){
    	e = e || event;
    	if (e.keyCode == 123){
    		alert("禁止查看源码");
    		e.preventDefault();
    	}
    })
    document.addEventListener("selectstart",function(e){
    	e = e || event;
        alert("禁止复制！")
        e.preventDefault();
    })
    document.addEventListener("copy",function(e){
    	e = e || event;
        alert("禁止复制！")
        e.preventDefault();
    })
    
    
    $("#cancel").on("click",function(){
    	alert("好的！尊敬的客人你可以干您想干的任何事了");
    	$(document).off("keydown,contextmenu,selectstart,copy");
    })
    


    </script>
</body>

</html>
