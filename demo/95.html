<body>
<h1>模拟移动端下拉加载</h1>
<p>
	<a href="../index.html">返回主菜单</a>
</p>
<div class="wrap">

<p>
	大概功能做完了，具体动画还有待添加。
</p>

<!--华丽丽的分割线-->
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
    // 下拉加载
    !(function () {
        var dft = {
            'url':'',
            'el':"",
            'data':{},
        };

        // 辅助对象
        var tmp = {
            screenHeight: window.screen.height,
            bodyHieght: $("body").height(),
            isComplete:true,
            touchStartY:0,
            touchEndY:0
        };

        $(document).on("touchstart",function (e) {
            tmp.touchStartY = e.originalEvent.targetTouches[0].pageY;
        });
		
        $.fn.extend({
            t_scrollLoad:function (opt, cb, endCb) {
                var option = $.extend({},dft,opt);

                var data = option.data;

                $(document).on("touchend",function (e) {
                    tmp.touchEndY = e.originalEvent.changedTouches[0].pageY;

                    var scrollDistance = $(this).scrollTop();
                    if (Math.floor(tmp.bodyHieght - tmp.screenHeight - scrollDistance) >= 300){
                        // console.log("没有到底部吧");
                        return false;
                    }

                    // 上移
                    if (tmp.isComplete && tmp.touchEndY - tmp.touchStartY < 0 ){

                        tmp.isComplete = false;
                        data.offsetNum = $(option.el).length;

                        console.log(data);
                        $.post(option.url,data,function(res){
                            if (!res){
                                tmp.isComplete = false;
                                if (typeof endCb == 'function'){
                                    endCb();
                                }
                                return false;
                            }

                            cb(res);

                            // update
                            setTimeout(function () {
                                tmp.isComplete = true;
                                tmp.bodyHieght = $("body").height();
                            },0);

                        },'json');
                    }
                });
            }
        })
    })($);
    
    $("body").t_scrollLoad({
        url:'',
		data:{
            'id':1,
		}
	},function (res) {
		// 获取返回数据并处理
		
    },function () {
		console.log("已经到最后了!");
		
    })
</script>
</body>
