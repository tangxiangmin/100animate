<!DOCTYPE html>
<html>
<!--
	假装这个也是下雪，今年的冬天太暖和了！
-->
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../css/style.css"/>
	<style rel="stylesheet">
		#canvas {
			/*background: #000;*/
		}
	</style>
</head>
<body>
<h1>canvas实现下雪效果（简陋版本）</h1>
<p>
	<a href="../index.html">返回主菜单</a>
</p>
<div class="wrap">
	<canvas id="canvas" width="600" height="600"></canvas>

</div>
<!--华丽丽的分割线-->
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	var ctx = canvas.getContext('2d');
    var w =canvas.width;
    var h =canvas.height;
	var snowArr = [];
	function drawSnow(r) {
		ctx.beginPath();
        var x = Math.random()*500 + 50;
        var y = 20;
        
        var rGrd =ctx.createRadialGradient(x, y, r/2, x, y, r);
        rGrd.addColorStop(0, '#fff');
        rGrd.addColorStop(1, '#f8f8f8');
        ctx.fillStyle = rGrd;
        
        ctx.arc(x,y,r,0,Math.PI*2);
		ctx.fill();
		
		var snow = {
		    x:x,
			y:y,
			r:r,
			speed:Math.random()*30+10
		};
		
        snowArr.push(snow);
    }
    
    
	function init() {
	    if (snowArr.length < 1000){
            for (var i = 0; i < 3; ++i){
                drawSnow(Math.random()*5+5);
            }
		}
    }
	
    function update() {
	    var len = snowArr.length;
	    var deleteArr = [];
        for (var i = 0; i < len; ++i){
            snowArr[i].y += snowArr[i].speed/10;
            if (snowArr[i].y >= h){
                deleteArr.push(i);
			}
        }
        
        for (var i = 0; i < deleteArr.length; ++i){
            snowArr.splice(deleteArr[i],1);
		}
    }
    
	function render() {
        ctx.clearRect(0,0,w,h);
        var len = snowArr.length;
        for (var i = 0; i < len; ++i){
            ctx.beginPath();
            var x = snowArr[i].x;
            var y = snowArr[i].y;
            var r = snowArr[i].r;
            ctx.arc(x, y, r, 0, Math.PI*2);
            var rGrd =ctx.createRadialGradient(x, y, r/2, x, y, r);
            rGrd.addColorStop(0, '#fff');
            rGrd.addColorStop(1, '#f8f8f8');
            ctx.fillStyle = rGrd;
            ctx.fill();
        }
    }
    
    function start() {
        init();
        update();
        render();
        requestAnimationFrame(start);
    }
    init();
    start();
	
</script>
</body>
</html>
