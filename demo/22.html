<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			.wrap { width: 1250px; height: 20px;margin: 300px auto;position: relative}
			.info{ position: absolute;width: 200px; height: 200px;z-index: 100;}
			.info-up {background: green;top: -215px;}
			.info-down { background: #000;top: 35px;}
			.info-up:after {
				content: "";
				position: absolute;bottom: -10px;left: 90px;
				transform: rotate(45deg);
				-webkit-transform: rotate(45deg);
				-moz-transform: rotate(45deg);
				-ms-transform: rotate(45deg);
			 	width: 20px; height: 20px;
			 	background: green;
				z-index: -1; 	 
			}
			.info-down:after{
				content: "";
				position: absolute;top: -10px;left: 90px;
				transform: rotate(45deg);
				-webkit-transform: rotate(45deg);
				-moz-transform: rotate(45deg);
				-ms-transform: rotate(45deg);
				-o-transform: rotate(45deg);
			 	width: 20px; height: 20px;
			 	background: #000;
				z-index: -1; 
			}
			.bar { height: 100%; width: 0 ;position: absolute;background: #0099FF; }
			.btn { padding: 5px;width: 100px; border-radius: 10px;margin: 20px auto ;background: red; text-align: center;}
			
		</style>
	</head>
	<body>
		<h1>时间轴进度条</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="btn">查看时间轴</div>
		<div class="wrap">
			<div class="bar"></div>
			<div class="info"></div>
			<div class="info"></div>
			<div class="info"></div>
			<div class="info"></div>
			<div class="info"></div>
			<div class="info"></div>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				var start = -100;
				$(".info").each(function(){
					$(this).css({"left":start+"px"});
					start += 250;
					if ($(this).index()%2){
						$(this).addClass("info-down");
					}else {
						$(this).addClass("info-up");
					}
				}).hide();
				$(".btn").on("click",function(){
					var num = 0;
					$(".info").eq(num).fadeIn(300);
					var timer = setInterval(function(){
						$(".bar").animate({"width":"+=250px"},500,function(){
							num++;
							$(".info").eq(num).fadeIn(500);
							if (num == 5){
								clearInterval(timer);
							}
						});
					},1000)
					
				})
			})
		</script>
	</body>
</html>
