<!DOCTYPE html>
<html>
<!--
	由于canvas绘制的不是单个的DOM对象，因此没有办法操作单个的绘制图形，参考之前cocos2d-x的思路，实现一个简单的鼠标事件该表单个图形
-->
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../css/style.css"/>
	<style rel="stylesheet">

	</style>
</head>
<body>
<h1>XXX</h1>
<p>
	<a href="../index.html">返回主菜单</a>
</p>
<div class="wrap">
	
	<canvas id="canvas" width="500" height="500" style="border: 1px solid #dedede;"></canvas>

</div>
<!--华丽丽的分割线-->
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	"use strict";
	window.onload = function () {
		var ctx = canvas.getContext('2d');
		var squareArr = [];
		var squareNum = 5;
		
		function drawSquare(x,y,r) {
			ctx.beginPath();
			ctx.fillStyle = '#000';
			ctx.fillRect(x,y,r,r);
            
			var square = {
                x:x,
                y:y,
                r:r
            };
            squareArr.push(square);
        }
        
        for (var i = 0; i < squareNum; ++i){
            drawSquare(i*100, i*100, 50);
		}
        
		canvas.onmousemove = function (e) {

		    var x = e.pageX -  canvas.offsetLeft;
		    var y = e.pageY - canvas.offsetTop;
		    
		    for (var i = 0; i < squareNum; ++i){
		        if (x >= squareArr[i].x &&
					x <= squareArr[i].x + squareArr[i].r &&
					y >= squareArr[i].y &&
					y <= squareArr[i].y + squareArr[i].r){
		            ctx.fillStyle = "red";
		            ctx.fillRect(squareArr[i].x,squareArr[i].y,50,50);
				}
			}
        }
    };
</script>
</body>
</html>
