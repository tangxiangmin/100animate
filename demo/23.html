<!DOCTYPE html>
<!--说明-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			html,body { height: 100%;padding: 0;}
			.welcome { height: 100%; }
			.box { position: relative; top: 200px; transition: all ease 1s;}
			.box h1 { color: red; animation:rot 1s linear infinite normal;}
			.img { width: 200px; height: 200px; margin: 0 auto ;background: green;}
			
			.main { display: none;}
			@keyframes rot{
				0% {
					transform: rotate(5deg);
				}
				20%{
					transform: rotate(0deg);
				}
				40%{
					transform: rotate(-5deg);
				}
				60%{
					transform: rotate(0deg);
				}
				80%{
					transform: rotate(5deg);
				}
				100%{
					transform: rotate(0deg);
				}
				
				
			}
		</style>
	</head>
	<body>
		<section class="welcome">
			<div class="box">
				<h1>欢迎欢迎热烈欢迎</h1>
				<div class="img">其实我是一张图片</div>
			</div>
		</section>
		<section class="main">
			<h1>随意点击拖动</h1>
			<p>
				<a href="../index.html">返回主菜单</a>
			</p>
			<p>
				<a href="23.html">重新查看</a>
			</p>
		</section>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$(".box").css({"transform":"translateY(-100px)"});
				var timer = setTimeout(function(){
					$(".welcome").remove();
					$(".main").show();
				},2000)
			})
		</script>
	</body>
</html>
