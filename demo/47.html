<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css"/>
		<style rel="stylesheet">
			.wrap { position: relative;}
			
			.red { background: #CC0033;}
			.blue { background: #00CCFF;}
			.black { background: #000033;}
			
			.box { position: absolute; left: 0; top: 0; height: 300px; width: 300px;;}
			.node { 
				width: 30px; height: 30px; position: absolute;
				box-sizing: border-box;
				padding: 2px;
			}
			.node .inner {
				width: 26px;
				height: 26px;
				margin: 2px;
			}
		</style>
	</head>
	<body>
		<h1>简易版宝石迷阵</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<div class="box">
				
			</div>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
		$(function(){
			var row = 5;
			var col = 5;
			var w = 30;
			var h = 30;
			var marginX = 0;
			var marginY = 0;
			

			//初始化节点地图
			(function(){
				var str = "";
				for (var i = 0 ; i < row; ++i){
					for (var j = 0; j < col; ++j){
						str += "<div class='node'><div class='inner'></div></div>";
					}
				}
				$(".box").append($(str));
				var color = ["red","blue","black"];
				$(".node").each(function(){
					var index = $(this).index();
					$(this).css({"left":(index%col)*w,"top":parseInt(index/row)*h})
						   .find(".inner").addClass(color[Math.floor(Math.random()*3)]);
				})
			})();
			
			//判断
			//获取节点坐标，左上角(0,0)
			function getPos(top,left,color){
				return {
					x:parseInt(top)/h,
					y:parseInt(left)/w,
					color:color
				}
			}
			var arrPos = [];
			$(".node").each(function(){
				var t = $(this).css("top");
				var l = $(this).css("left");
				var color = $(this).find(".inner").attr("class").split(" ")[1];
				arrPos.push(getPos(t,l,color));
			})
			//竖直方向上判断
			var same = [];
			for (var i = 0; i < arrPos.length; ++i){
//				
				if (checkVerticalSame(i)) {
					same.concat(checkVerticalSame(i));
					console.log(checkVerticalSame(i).length)
				}
				
				//解决水平判断错误换行的问题
				if ((i+2) % col == 0 ){
					continue;
				}
				if ((i+1) % col == 0){
					continue;
				}
				if (checkHorizonSame(i)){
					console.log("水平："+checkHorizonSame(i));
				}
				
//				same.concat(checkHorizonSame(i));
			}
			//由于相同元素多余三个会重复添加，因此可以使用去重
			console.log(newArr);
			same.sort();
			var newArr = [same[0]];
			for (var i = 1; i < same.length; ++i){
				if (newArr[length-1] != same[i]){
					newArr.push(same[i]);
				}
			}
			console.log(newArr);
			
			//判断竖直方向相同的元素
			function checkVerticalSame(i){
				var same = [];
				same.push(i);
				var j = 0;
				while (j < row-1){
					if (arrPos[i+(j+1)*col] && arrPos[i+j*col].color == arrPos[i+(j+1)*col].color){
						same.push(i+(j+1)*col);
						j++;
					}else {
						break;
					}
				}
				//返回总长度大于等于三个的节点起始点
				if (same.length >= 3){
					return same;
				}
			}
			
			//判断水平方向相同的元素
			function checkHorizonSame(i){
				var same = [];
				same.push(i);
				var j = 0;
				while (j < col-2){
					if (arrPos[i+(j+1)] && arrPos[i+j].color == arrPos[i+(j+1)].color){
						same.push(i+(j+1));
						j++;
					}else {
						break;
					}
				}
				if (same.length >= 3){
					return same;
				}
			}
		})
			
		</script>
	</body>
</html>
