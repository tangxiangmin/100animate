<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css"/>
		<style rel="stylesheet">
			.wrap {
				width: 300px;
			}
			.box {
				box-sizing: border-box;
				width: 100px;
				height: 100px;
				border: 1px solid #dedede;
				float: left;
				text-align: center;
				line-height: 100px;
			}
			.active {
				border: 5px solid orange;
			}
			#center {
				background: red;
				cursor: pointer;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<h1>模拟抽奖</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<div class="box item">1</div>
			<div class="box item">2</div>
			<div class="box item">3</div>
			<div class="box item">8</div>
			<div class="box " id="center">click</div>
			<div class="box item">4</div>
			<div class="box item">7</div>
			<div class="box item">6</div>
			<div class="box item">5</div>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$("#center").one("click",price);
			
			function price(){
				var arr = [];
				//假装是一个桶排序
				$(".item").each(function(){
					arr[$(this).text()] = $(this);
				});
				
				//初始化
				$(arr[0]).addClass("active");
				var i = 1;
				var speed = Math.random()*200+500;
				var timer = setTimeout(change,speed);
				
				function change(){
					if (speed <= 0){
						clearTimeout(timer);
						
						$("#center").one("click",price);
						alert("获得珍贵的礼品："+$(".item.active").text());
						return;
					}
					$(arr[i]).addClass("active").siblings(".item").removeClass("active");
					i++;
					if (i > 8){
						i = 0;
					}
					
					speed -= (Math.random()*20+30);
					timer = setTimeout(change,speed);
				}
			}
		</script>
	</body>
</html>
