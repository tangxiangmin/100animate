<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			.t-bd {
				margin-top: 10px;
				line-height: 20px;;
				text-align: left;
				
			}
			.red {
				background: red;
			}
		</style>
	</head>
	<body>
		<h1>文字查找替换</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<div class="t-hd">
				<input type="text" id="input"/> 替换成
				<input type="text" id="output" />

				<button id="confirm">确定</button>
			</div>
			<p class="t-bd">这是一段测试文字这是一段测试文字这是一段测试文字这是一段测试文字</p>
			
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$("#confirm").on("click",function(){
					var oldStr = $("#input").val();
					var newStr = $("#output").val();
					
					var content = $(".t-bd").text();
					if (oldStr !== "" && newStr !== ""){
						var re = new RegExp(oldStr,"gim");
						$(".t-bd").html(content.replace(re,"<span class='red'>"+newStr+"</span>"));
					}
				})
			})
		</script>
	</body>
</html>
