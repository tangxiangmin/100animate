<!DOCTYPE html>
<!--
	作者：tangxiangmin@126.com
	时间：2016-09-24
	描述：主要用于在滚动条位于某个临界点之下时固定页面某个区块
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css"/>
		<style rel="stylesheet">

			aside {
				float: left;
				width: 20%;
				
				margin-left: 20%;
			}
			.box {
				height: 300px;
				
				box-sizing: border-box;

			}
			.box:first-child {
				background: #ffBFFF;
			}
			.box:last-child {
				background: #00BFFF;
			}
			main {
				height: 1600px;
				width: 50%;
				background: #ccc;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<aside>
			<div class="box">
				普通区域
			</div>
			<div class="box" id="fixBox">
				滚动固定区块
			</div>
		</aside>
		<main>
			
			<h1>滚动固定区块</h1>
			<p>
				<a href="../index.html">返回主菜单</a>
			</p>
			<div class="wrap">
				正文内容
			</div>

		</main>

		
		
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				//只是简单地改变了元素的定位方式，
				//需要注意的是，从static编程fixed之后元素脱离文档流，其宽度和默认定位都会发生变化
				var h = $("#fixBox").offset().top;
				$(document).on("scroll",function(){
					if ($(this).scrollTop() >= h){
						$("#fixBox").css({"position":"fixed","top":"0","width":"20%"});
					}else {
						$("#fixBox").css({"position":"static","top":"0","width":"100%"});
					}
					
					
					
				})
			})
		</script>
	</body>
</html>
