<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Page-Enter" content="revealTrans(Duration=2.0,Transition=12)" /> 
		<title></title>
		<link rel="stylesheet" href="../css/style.css"/>
		<style rel="stylesheet">
			.ripple,.inner,.ininner {
				position: absolute;
				border: 1px solid #ccc;
				box-sizing: border-box;
				animation: circle .5s linear;
			}
			.ripple {
				width: 20px;
				height: 20px;
				border-radius: 10px;
			}
			.inner {
				width: 10px;
				height: 10px;
				border-radius: 5px;
			}
			.ininner {
				width: 4px;
				height: 4px ;
				border-radius: 2px;
			}
			@keyframes circle{
				1% {
					transform: scale(1.1);
					-webkit-transform: scale(1.1);
					/*-moz-transform: scale(1.1);
					-ms-transform: scale(1.1);
					-moz-transform: scale(1.1);*/
				}
				50% {
					transform: scale(1.7);
					-webkit-transform: scale(1.7);
				}
				100% {
					transform: scale(3);
					-webkit-transform: scale(3);
				}
			}
			
			@-webkit-keyframes circle{
				1% {
					transform: scale(1.1);
					-webkit-transform: scale(1.1);
				}
				50% {
					transform: scale(2);
					-webkit-transform: scale(2);
				}
				100% {
					transform: scale(4);
					-webkit-transform: scale(4);
				}
			}
			
		</style>
	</head>
	<body>
		<h1>屏幕水波纹</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<p>点击屏幕可以查看，实在是太丑了，具体的css细节不想搞了</p>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				
				$(document).on("click",function(e){
					$(".ripple").remove();
					$(".inner").remove();
					$(".ininner").remove();
					var str = '<div class="ripple"></div><div class="inner"></div><div class="ininner"></div>';
					$(str).appendTo($("body"));
					
					var h1 = $(".ripple").height();
					var w1= $(".ripple").width();
					
					var h2 = $(".inner").height();
					var w2= $(".inner").width();
					
					var h3 = $(".ininner").height();
					var w3= $(".ininner").width();
					function pos(w,h){
						return point = {
							"left":(e.pageX-w/2)+"px",
							"top":e.pageY-h/2+"px"
						}
					}
					$(".ripple").css(pos(w1,h1));
					$(".inner").css(pos(w2,h2));
					$(".ininner").css(pos(w3,h3));
					
//					var timer = setTimeout(function(){
//						$(".ripple").remove();
//					},1000);
				})
				var timer = setInterval(function(){
					$(".ripple").remove();
					$(".inner").remove();
					$(".ininner").remove();
				},800)
			   
			})
		</script>
	</body>
</html>
