<!DOCTYPE html>
<!--说明-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css"/>
		<style rel="stylesheet">
			#myCanvas {
				border: 1px solid #dedede;
				position: absolute;
				left: 0 ;
				right: 0;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<h1>移动的小球</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<p>边界检测貌似存在BUG</p>
			<canvas id="myCanvas" width="300" height="300"></canvas>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			window.onload = function(){
				var canvas = document.querySelector("#myCanvas");
				
				var ctx = canvas.getContext("2d");
				
				var x = 100, y = 50, disX = 1,disY = 1;
				var dirX = true, dirY = true;
				var timer = setInterval(function(){
					clearFullScreen();
					
					
					ctx.beginPath();
					
					var grd=ctx.createRadialGradient(x,y,0,x,y,50);
					grd.addColorStop(0,"#00FFCC");
					grd.addColorStop(1,"#33CCCC");
					ctx.fillStyle=grd;
					
					ctx.arc(x,y,50,0,Math.PI*2,true);
					ctx.fill();
					
					ctx.closePath();
					
					
					if (dirX){
						x += disX;
					}else {
						x -= disX;
					}
					dirX?x+=disX:x-=disX;
					dirY?y+=disY:y-=disY;
					if (x >= 250 || x<=50) {
						dirX = !dirX;
						disX = Math.floor(Math.random()*2+1);
					}
					if (y >= 250 || y<=50) {
						dirY = !dirY;
						disY = Math.floor(Math.random()*2+1);
					}
					
				},10)
				
				function clearFullScreen(){
					ctx.clearRect(0,0,300,300);
					
				}
			}
		</script>
	</body>
</html>
