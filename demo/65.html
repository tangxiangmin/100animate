<!DOCTYPE html>
<!--说明-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/style.css"/>
		<style rel="stylesheet">
			input {
				height: 30px;
				line-height: 24px;
				width: 200px;
				box-sizing: border-box;
				
			}
			.search-box {
				display: none;
				margin-top: 10px;
				box-sizing: border-box;
				width: 200px;
				padding: 10px;
				border: 1px solid #dedede;
			}
			.search-box li {
				line-height: 30px;
				cursor: pointer;
			}
			
			.search-box li:not(:first-child) {
				border-top: 1px dotted #dedede;
			}
			.search-box li:hover {
				background: #ccc;
			}
		</style>
	</head>
	<body>
		<h1>模拟搜索</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		
		<div class="wrap">
			<p>测试的数组是["天空","湖水","天气","湖北","四川"]</p>
			<div>
				<input type="text" name="" id="searchBar" placeholder="请输入你想搜索的内容"/>
			</div>
			<div class="search-box">
				<ul>
				</ul>
			</div>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				var txt = ["天空","湖水","天气","湖北","四川"]
				$("#searchBar").on("input",function(){
					$(".search-box").show();
					var word = $(this).val();
					$(".search-box ul").empty();
					if ( word == ""){
						$(".search-box").hide();
					}else {
						var re =new RegExp(".*" + word + ".*","gim");
						for (var i = 0; i < txt.length; ++i){
							if (re.test(txt[i])) {
								$(".search-box ul").append($("<li>"+txt[i]+"</li>"));
							}
						}
					}
				})
			})
		</script>
	</body>
</html>
