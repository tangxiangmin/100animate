<!DOCTYPE html>
<!--说明-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css"/>
		<style rel="stylesheet">
			.nav>li { width: 100px;float: left;line-height: 50px; text-align: center; margin: 0 10px; }
			.nav>li h3 {  height: 50px; background: red;}
			.nav-item { display: none;}
			.nav-item li { background: gray; margin: 5px 0;}
		</style>
	</head>
	<body>
		<h1>随意点击拖动</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<ul class="nav">
				<li>
					<h3>选项1</h3>
					<ul class="nav-item">
						<li>选项1-1</li>
						<li>选项1-2</li>
					</ul>
				</li>
				<li>
					<h3>选项2</h3>
					<ul class="nav-item">
						<li>选项2-1</li>
						<li>选项2-2</li>
						<li>选项2-3</li>
					</ul>
				</li>
				<li>
					<h3>选项3</h3>
					<ul class="nav-item">
						<li>选项3-1</li>
						<li>选项3-2</li>
					</ul>
				</li>
			</ul>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
//			$(".nav>li h3").on("mouseover",function(){
//				$(this).siblings().show();
//				console.log($(this).parent().height())
//			});
			//很简单的例子，主要的问题在于将事件绑定在哪个元素上才正确。
			$(".nav>li").on("mouseover",function(){
				$(this).find(".nav-item").show();
				console.log($(this).parent().height())
			}).on("mouseout",function(){
				$(this).find(".nav-item").hide();
			})

			
		</script>
	</body>
</html>
