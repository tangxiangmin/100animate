<!DOCTYPE html>
<!--说明-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css"/>
		<style rel="stylesheet">
			li { height: 30px; line-height: 30px; border-bottom: 1px solid #000;}
			.del { color: #0000FF;cursor: pointer;}
		</style>
	</head>
	<body>
		<h1>询问删除</h1>
		<p>
			<a href="../index.html">返回主菜单</a>
		</p>
		<div class="wrap">
			<ul>
				<li>这是一条信息1<span class="del fr">删除</span></li>
				<li>这是一条信息2<span class="del fr">删除</span></li>
				<li>这是一条信息3<span class="del fr">删除</span></li>
				<li>这是一条信息4<span class="del fr">删除</span></li>
				<li>这是一条信息5<span class="del fr">删除</span></li>
			</ul>
		</div>
		<!--华丽丽的分割线-->
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$(".del").on("click",function(){
					if (!confirm("是否删除")){
						return false;
					}else{
						$(this).parent().remove();
					}
				})
			})
		</script>
	</body>
</html>
