<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../css/style.css"/>
	<style rel="stylesheet">
		.line {
			height: 4px;
			width: 200px;
			background: #ccc;

		}
		.ball {
			width: 20px;
			height: 20px;
			border-radius: 10px;
			background: red;
			margin-top: -12px;
			cursor: pointer;
			position: relative;
		}
	</style>
</head>
<body>
<h1>模拟滑动调节</h1>
<p>
	<a href="../index.html">返回主菜单</a>
</p>
<div class="wrap">
	<div class="bar">
		<div class="line"></div>
		<div class="ball"></div>
	</div>


</div>
<!--华丽丽的分割线-->
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(function () {
		$(".ball").on("mousedown",function (e) {
            var offsetX = $(this).offset().left;
			var x0 = e.pageX;
			$(document).on("mousemove",function (e) {

				var x1 = e.pageX;
				var distance = x1-offsetX;
				if (distance <= 0 || distance >=200){
				    return;
				}
				console.log(distance);
				$(".ball").css({"left":distance});
            })
			$(document).on("mouseup",function () {
				$(document).off();
            })
        })
    })
</script>
</body>
</html>
