<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Shymean的实验室</title>
    <link rel="stylesheet" href="old/assets/css/reset.css">
    <style type="text/css">
        .lab {
            width: 700px;
            margin: 0 auto;
        }
        .lab_title {
            margin: 30px 0;
            text-align: center;
        }

        .lab_hd {
            margin: 20px 0;
            text-align: center;
        }
        
        .lab_hd, .lab_nav {
            padding: 1.33333rem;
            z-index: 100;
            background-color: #fff;
    
            border: 1px solid #ddd;
            box-shadow: 14px 11px 27px #888;
        }
        
        .lab_nav {
            padding: 1.33333rem;
        }
        
        .lab_item {
            position: relative;
            padding-left: 30px;
            margin-bottom: -1px;
            line-height: 40px;
            font-size: 75%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            -webkit-transition: all ease 0.3s;
            transition: all ease 0.3s;
        }
        
        .lab_item:before {
            content: '';
            position: absolute;
            left: 8px;
            top: 50%;
            width: 8px;
            height: 8px;
            margin-top: -4px;
            margin-left: -4px;
            background-color: #f5f5f5;
            -webkit-transition: all ease 0.3s;
            transition: all ease 0.3s;
            border-radius: 4px;
        }
        
        .lab_item:hover {
            z-index: 1;
            padding-left: 70px;
            background-color: #f5f5f5;
            border-color: gainsboro;
        }
        
        .lab_item:hover:before {
            background-color: #333;
        }
        
        .lab_link {
            display: block;
            font-size: 20px;
            width: 100%;
            cursor: pointer;
        }
        .lab_link small {
            font-size: 75%;
        }
    </style>
</head>
<body>

<div class="lab">
    
    <header class="lab_hd">
        <h1 class="lab_title">100个JS动画</h1>
    </header>
    <ul class="lab_nav">
        <li class="lab_item" v-for="item in items">
            <a class="lab_link" href="distPicker/index.html" target="_blank">
                地区联动下拉菜单
                <small class="text-gray">省市县三级城市联动菜单</small>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
